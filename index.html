<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
>

<link rel="stylesheet" href="style.css">
<title>random number generator by itseiji</title>
</head>
<body class="h-100 w-100">

    <!-- HEADER -->
    <header class="h-100 w-100">
        <div class="headerBg h-100">
            <div class="headerlogo mx-auto">
                <img id="logo" src="images/logo_white.png" class="d-inline-block" alt="logo">
            </div>
            <h1 id="outputh1" class="headerTxt mx-auto text-center pb-3 mb-0">Your num is</h1>
            <div class="headerInput mx-auto">

                <form>
                    <div class="form-group row">
                        <label for="inputLB" class="col-sm-2 col-form-label">Min</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLB" placeholder="left bound">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputRB" class="col-sm-2 col-form-label">Max</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputRB" placeholder="right bound">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputBtn" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <button id="inputBtn" type="button" class="btn btn-primary"><a href="#content"></a>generate</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="slogan">
                <p>Number edition</p>
            </div>
        </div>

    </header>
    <!-- END HEADER -->

    <!-- CONTENT -->
    <!-- <div id="content" class="h-100 w-100 pt-5">

    </div> -->
    <!-- END CONTENT -->

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="jquery-3.5.0.min.js"></script>
<script src="rng.js"></script>
</body>
</html>
